<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khám phá Cà Mau</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Phần nền ảnh + nút khám phá -->
  <header class="hero">
    <h1>CÀ MAU</h1>
    <button onclick="alert('Đi tới phần khám phá')">Khám phá ngay</button>
  </header>

  <!-- Thông tin tổng quan -->
  <section class="overview">
    <h2>Thông tin tổng quan</h2>
    <p>Cần tan lở fai giác căng trong sờe nolìn yidt? Nam...</p>
    <button>Vỏng chín</button>
    <img src="images/map.jpg" alt="Bản đồ Cà Mau" />
  </section>

  <!-- Điểm đến nổi bật -->
  <section class="highlights">
    <h2>Điểm đến nổi bật</h2>
    <div class="cards">
      <div class="card">
        <img src="images/mui-ca-mau.jpg" alt="Mũi Cà Mau" />
        <h3>Mũi Cà Mau</h3>
        <p>★★★★★</p>
      </div>
      <!-- Thêm các điểm khác -->
    </div>
  </section>

  <!-- Sự kiện sắp tới -->
  <section class="events">
    <h2>Sự kiện & lễ hội sắp tới</h2>
    <div class="event">
      <div class="date">21 tháng 1</div>
      <div class="desc">Giao thừa tại Mũi Cà Mau</div>
    </div>
    <div class="event">
      <div class="date">1 tháng 3</div>
      <div class="desc">Lễ hội Nghinh Ông</div>
    </div>
  </section>

  <!-- Ẩm thực -->
  <section class="food">
    <h2>Ẩm thực đặc trưng</h2>
    <div class="cards">
      <div class="card">
        <img src="images/banh-tam.jpg" alt="Bánh tằm cay" />
        <h3>Bánh tằm cay</h3>
      </div>
      <!-- Các món khác -->
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
